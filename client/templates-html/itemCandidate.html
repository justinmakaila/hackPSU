<template name="itemCandidate">

<div class="itemCandidate">
	<!-- Item Name View -->
	<div class="itemName picker section">
		<h1 class="title">Item Name</h1>
		<a class="previous button">&laquo;</a>
		<h1 class="itemName">Item Name</h1>
		<a class="next button">&raquo;</a>
	</div>
	<!-- End Item Name View -->

	<!-- Item Image View -->
	<div class="itemImage picker section">
		<h1 class="title">Image</h1>
		<a class="previous button">&laquo;</a>
		<div class="itemImage">

		</div>
		<a class="next button">&raquo;</a>
	</div>
	<!-- End Item Image View -->

	<!-- Item Caption View -->
	<div class="itemCaption picker section">
		<h1 class="title">Caption</h1>
		<a class="previous button">&laquo;</a>
		<p class="itemCaption">
			This is an example item caption for my item.
			It is very nice to be here tonight.  Thank you!
			I need coffee.
		</p>
		<a class="next button">&raquo;</a>
	</div>
	<!-- End Item Caption View -->

	<!-- Item Price View -->
	<div class="itemPrice picker section">
		<h1 class="title">Price</h1>
		<a class="previous button">&laquo;</a>
		<h3 class="itemPrice">$40</h3>
		<a class="next button">&raquo;</a>
	</div>
	<!-- End Item Price View -->

	<!-- Item Tags View -->
	<div class="itemTags section">
		<h1 class="title">Tags</h1>
		<textarea class="itemTags">

		</textarea>
	</div>
	<!-- End Item Tags View -->

	<!-- Add Button -->
	<button name="Add">Add to KnowsWhat</button>
</div>
</template>
