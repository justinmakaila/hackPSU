<template name="itemCandidate">

<div class="itemCandidate">
	<!-- Item Name View -->
	{{> ItemName}}
	<!-- End Item Name View -->

	<!-- Item Image View -->
	{{> ItemImage}}
	<!-- End Item Image View -->

	<!-- Item Caption View -->
	{{> ItemCaption}}
	<!-- End Item Caption View -->

	<!-- Item Price View -->
	{{> ItemPrice}}
	<!-- End Item Price View -->

	<!-- Item Tags View -->
	{{> ItemTags}}
	<!-- End Item Tags View -->

	<!-- Add Button -->
	<button name="Add">Add to KnowsWhat</button>
</div>
</template>

<template name="ItemName">
	<div id="itemNamePicker" class="itemName picker section">
		<h1 class="title">Item Name</h1>
		<h1 class="itemName">{{Name}}</h1>
		<input class="edit" type="text" value="{{Name}}">
	</div>
</template>

<template name="ItemImage">
	<div id="itemImagePicker" class="itemImage picker section">
		<h1 class="title">Image</h1>
		<a class="previous button">&laquo;</a>
		<div class="itemImage" style="background-image: url({{Image.resultURL}}); background-repeat: no-repeat;">

		</div>
		<a class="next button">&raquo;</a>
	</div>
</template>

<template name="ItemCaption">
	<div id="itemCaptionPicker" class="itemCaption picker section">
		<h1 class="title">Caption</h1>
		<a class="previous button">&laquo;</a>
		<p class="itemCaption">
			{{Caption}}
		</p>
		<a class="next button">&raquo;</a>
	</div>
</template>

<template name="ItemPrice">
		<div id="itemPricePicker" class="itemPrice picker section">
		<h1 class="title">Price</h1>
		<a class="previous button">&laquo;</a>
		<h3 class="itemPrice">{{Price}}</h3>
		<a class="next button">&raquo;</a>
	</div>
</template>

<template name="ItemTags">
		<div id="itemTagsPicker" class="itemTags section">
		<h1 class="title">Tags</h1>
		<ul class="itemTags">
			{{#each Tags}}
			<li>{{this.text}}</li>
			<!--Add anchor tags for destroy-->
			{{/each}}
		</ul>
	</div>
</template>
